name: MSYS2
on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v2
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: git mingw-w64-x86_64-cc mingw-w64-x86_64-libusb mingw-w64-x86_64-autotools          
      - name: build
        shell: bash
        run: |
         ./bootstrap.sh
         ./configure --enable-examples-build && make -j4        
      - name: runtest
        shell: bash
        run: ./examples/testlibusb
